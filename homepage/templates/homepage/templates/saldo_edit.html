{% extends "homepage/templates/saldo.html" %}{% load i18n %}{% load auth %}

{% block extra_head %}
<script language="javascript" type="text/javascript" src="{{ MEDIA_URL }}js/tiny_mce/tiny_mce.js"></script>
<script language="javascript" type="text/javascript">
tinyMCE.init({
	mode : "textareas",
	theme : "advanced",
	theme_advanced_buttons1 : "bold,italic,underline,separator,strikethrough,justifyleft,justifycenter,justifyright, justifyfull,bullist,numlist,link,unlink",
	theme_advanced_buttons2 : "",
	theme_advanced_buttons3 : "",
	cleanup : true,
	theme_advanced_toolbar_location : "top",
	theme_advanced_toolbar_align : "left",
	extended_valid_elements : "a[name|href|target|title|onclick],img[class|src|border=0|alt|title|hspace|vspace|width|height|align|onmouseover|onmouseout|name],hr[class|width|size|noshade],font[face|size|color|style],span[class|align|style]",
	width: "100%",
	height: "450"
});
</script>
{% endblock %}

{% block body %}
	<h1>{% block title %}{% endblock %}</h1>
	{% block content %}{% endblock %}
{% endblock %}
