{% load auth %}<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{{ LANGUAGE_CODE }}" lang="{{ LANGUAGE_CODE }}">
    <head>
        <title>{{ community }}</title>
        <script type="text/javascript" src="{{ MEDIA_URL }}js/prototype.js"></script>
        <style type="text/css">
            body {
                background-image: url({{MEDIA_URL}}login_background.jpg);
                margin: 0;
                text-align: center;
                font-family: Verdana, Arial, sans-serif;
                font-size: 12px;
            }
            div#container {
                position: relative;
                background: url({{MEDIA_URL}}login_stripe.jpg) repeat-x left -100px;
            }
        
            div#login {
                position: relative;
                background: url({{MEDIA_URL}}login_box.jpg) no-repeat -200px -100px;
                height: 606px;
                padding-top: 139px;
                padding-left: 310px;
                text-align: left;
            }
        
            h1 {
                margin: 0;
                padding: 0;
                font-family: Georgia, serif;
                font-size: 32px;
                font-weight: bold;
                color: #fff;
            }
            form {
                width: 280px;
                margin-top: 80px;
                margin-left: 50px;
            }
            a {
                color: #156584;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="login">
                <h1>{{ community }}</h1>
                {% block content %}
	                {% curia_include "authentication/login_box.html" %}
	            {% endblock %}
            </div>
        </div>
    </body>
</html>
