{% extends base %}
{% load i18n %}{% load auth %}

{% block title %}{{ _("Bookmarks") }}{% endblock %}
{% block header %}{{ _("Bookmarks") }}{% endblock %}

{% block content %}
	<table>
		{% for bookmark in bookmarks %}
			<tr><td>{{ bookmark }}</td><td><a href="/notifications/bookmarks/{{ bookmark.id }}/delete/"><img src="{{ MEDIA_URL }}commands/delete.png" alt="{{ _("Delete") }}" /></a></td></tr>
		{% endfor %}
	</table>
{% endblock %}
